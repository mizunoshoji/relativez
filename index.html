<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>relativez</title>
    <meta
      name="description"
      content="relativezは文献の引用関係を可視化するツールです。"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="favicon" href="favicon.ico" />
  </head>
  <body>
    <noscript
      ><strong>JavaScriptが利用できる環境でご利用ください。</strong></noscript
    >
    <div id="desktop-app">
      <header>
        <div id="site-logo">
          <img src="assets/logo.svg" />
        </div>
        <button id="mobile-menu-btn" class="mobile-only">
          <img src="assets/menu-btn.svg" />
        </button>
        <button id="mobile-menu-close-btn" class="mobile-only">
          <img src="assets/menu-close-btn.svg" />
        </button>
        <div class="header-menu">
          <ul>
            <li>
              <div class="list-button-box">
                <div>
                  <input
                    type="checkbox"
                    id="hightlight-cited-by-link"
                    name="hightlight-cited-by-link"
                    checked
                  />
                  <label
                    for="hightlight-cited-by-link"
                    id="checkbox-label-cited-by"
                    >被引用線</label
                  >
                </div>
                <div>
                  <input
                    type="checkbox"
                    id="highlight-citation-link"
                    name="highlight-citation-link"
                    checked
                  />
                  <label
                    for="highlight-citation-link"
                    id="checkbox-label-citaion"
                    >引用線</label
                  >
                </div>
              </div>
            </li>
            <li>
              <button id="data-select-btn" class="open-modal button-component">
                データソース選択
              </button>
            </li>
            <li>
              <button id="data-input-btn" class="open-modal button-component">
                データソース入力
              </button>
            </li>
            <li>
              <button
                id="header-menu-about"
                class="open-modal button-component"
              >
                About
              </button>
            </li>
            <li>
              <button id="header-menu-donate" class="button-component">
                寄付する
              </button>
              <a
                id="donate-link"
                target="_blank"
                rel="noopener noreferrer"
                href="https://checkout.square.site/merchant/ML6N1N81JA96Q/checkout/ZIJYYSIL6Q253UJW57XEDXIL?src=embed"
              ></a>
            </li>
            <li>
              <button
                id="header-menu-disclaimer"
                class="open-modal button-component"
              >
                免責事項
              </button>
            </li>
            <li>
              <a
                href="https://twitter.com/relativez_2021"
                target="_blank"
                rel="noopener noreferrer"
                ><img src="assets/Icon-awesome-twitter.svg"
              /></a>
            </li>
            <li>
              <a
                href="https://github.com/mizunoshoji/relativez"
                target="_blank"
                rel="noopener noreferrer"
                ><img src="assets/Icon-awesome-github.svg"
              /></a>
            </li>
          </ul>
        </div>
      </header>
      <main>
        <div class="list-column">
          <button id="side-bar-switcher-hide" class="side-bar-switcher">
            <img src="assets/sidebar-hide.svg" />
          </button>
          <button
            id="side-bar-switcher-show"
            class="side-bar-switcher"
            hidden="hidden"
          >
            <img src="assets/sidebar-show.svg" />
          </button>
          <div class="list-current-item">
            <button id="reset-selected-node" type="button">Reset</button>
            <div class="list-current-label">選択中の文献</div>
            <ul id="list-items-current" class="list-items"></ul>
          </div>
          <ul class="tabs-list">
            <li class="active" id="tabs-list-cited-by">被引用文献リスト</li>
            <li id="tabs-list-citation">引用文献リスト</li>
          </ul>
          <div class="list-items-box">
            <ul id="tab-cited-by" class="tab list-items active"></ul>
            <ul id="tab-citation" class="tab list-items"></ul>
          </div>
        </div>
        <div class="vis-column">
          <div id="vis"></div>
        </div>
      </main>
      <div class="filter" hidden="hidden"></div>
      <div class="modal" hidden="hidden">
        <div class="modal-close">
          <button class="close-btn">Close</button>
        </div>
        <div class="modal-contents"></div>
      </div>
    </div>
    <script src="libs/d3.min.js" charset="utf-8"></script>
    <script src="app.js"></script>
  </body>
</html>
