<!doctype html>

<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>relativez</title>
  <meta name="description" content="relativezは文献の引用関係を可視化するツールです。">
  <script src="js/libs/d3.min.js" charset="utf-8"></script>
  <script src="js/libs/jquery.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="favicon" href="favicon.ico">
</head>
<body>
  <noscript><strong>JavaScriptが利用できる環境でご利用ください。</strong></noscript>
  <div id="desktop-app">
    <header>
      <div id="site-logo">
        <img src="assets/logo.svg">
      </div>
      <div class="header-menu">
        <ul>
          <li>
            <button id="data-input-btn" class="open-modal button-component">データソース選択</button>
          </li>
          <li><a href="https://twitter.com/relativez_2021" target="_blank" rel="noopener noreferrer"><img src="assets/Icon-awesome-twitter.svg"></a></li>
          <li><a href="https://github.com/mizunoshoji/relativez" target="_blank" rel="noopener noreferrer"><img src="assets/Icon-awesome-github.svg"></a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="list-column">
        <ul class="list-items list-current-item">
          <div class="list-current-label">選択中の文献</div>
          <button class="reset-selected-node" type="button">Reset</button>
          <li></li>
        </ul>
        <div class="list-button-box">
          <div>
            <input type="checkbox" id="hightlight-cited-by-link" name="hightlight-cited-by-link" checked>
            <label for="hightlight-cited-by-link" class="checkbox-label-cited-by">被引用線</label>
          </div>
          <div>
            <input type="checkbox" id="highlight-citation-link" name="highlight-citation-link" checked>
            <label for="highlight-citation-link" class="checkbox-label-citaion">引用線</label>
          </div>
        </div>
        <div class="list-items-box">
          <ul class="tabs-list">
            <li class="active tabs-list-cited-by" data-tab="#tab1">被引用文献リスト</li>
            <li class="tabs-list-citation" data-tab="#tab2">引用文献リスト</li>
          </ul>
          <ul id="tab1" class="tab list-items list-items-cited-by active"></ul>
          <ul id="tab2" class="tab list-items list-items-citation"></ul>
        </div>
      </div>
      <div class="vis-column">
        <div id="vis"></div>
      </div>
    </main>
    <div class="filter" hidden="hidden"></div>
    <div class="modal" hidden="hidden">
      <div class="modal-close">
        <button class="close-btn">Close</button>
      </div>
      <h1>データソースファイル選択</h1>
      <p>入力されたデータソースファイルに基づいてネットワークグラフを作成します。文献表と引用関係表を選択してください。ファイル形式はカンマ区切り形式(.csv)にしてください。</p>
      <p class="sub-text">ファイルや個人情報がサーバーに送信、保存されることはありません。</p>  
      <div id="nodes-input" class="file-input-box">
        <input type="file" id="nodes-input-file" class="file-selector" accept=".csv">
        <button class="file-select-btn"><img src="/assets/Icon-attach-file.svg">文献表ファイル選択</button>
        <p class="file-data"></p>
        <p class="error-msg-box"></p>
      </div>
      <div id="links-input" class="file-input-box">
        <input type="file" id="links-input-file" class="file-selector" accept=".csv">
        <button class="file-select-btn"><img src="/assets/Icon-attach-file.svg">引用関係表ファイル選択</button>
        <p class="file-data"></p>
        <span class="error-msg-box"></span>
      </div>
      <button id="create-graph-btn" class="button-component">ネットワークグラフ作成</button>
    </div>
  </div>
  <script type="text/javascript" src="js/vis.js"></script>
</body>
</html>
